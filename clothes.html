<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#fa9db3">
        <title>crojiachet collections</title>
        <link rel="icon" type="image/x-icon" href="images/logo.png"/>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>

    <body>
        <header>
            <nav>
                <div class="logo-container">
                    <a href="index.html"><img src="images/logo.png" alt="crojiachet logo" class="logo"></a>
                    <span class="brand-name">crojiachet</span>
                </div>
                <ul class="nav-links">
                    <li><a href="shop.html">shop</a></li>
                    <li><a href="collections.html">collections</a></li>
                    <li><a href="how-to-order.html">how to order</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </nav>

            <button class="hamburger" onclick="toggleSidebar()">☰</button>

            <!-- mobile sidebar menu -->
            <div class="sidebar" id="sidebar">
                <button class="close-btn" onclick="toggleSidebar()">✖</button>
                <a href="index.html">home</a>
                <a href="shop.html">shop</a>
                <a href="collections.html">collections</a>
                <a href="how-to-order.html">how to order</a>
                <a href="about.html">about</a>
                <a href="contact.html">contact</a>
            </div>
        </header>

        <!-- hero section -->
        <section class="other-hero">
            <h1>clothes</h1>
        </section>

        <section class="product-grid">
            <div class="product">
            <a href="flower-lace-jumper.html"><img src="images/flower lace jumper (modelled by amira).jpg" alt="flower lace jumper"></a>
            <h2>flower lace jumper</h2>
            <p>£30</p>
            </div>
            <div class="product">
            <a href="sunflower-lace-jumper.html"><img src="images/sunflower lace jumper 2 cropped.jpg" alt="sunflower lace jumper"></a>
            <h2>sunflower lace jumper</h2>
            <p>£30</p>
            </div>
            <div class="product">
            <a href="kimono-cardigan.html"><img src="images/kimono cardigan (modelled by mona) 1.jpg" alt="kimono cardigan"></a>
            <h2>kimono cardigan</h2>
            <p>£30</p>
            </div>
        </section>

        <!-- footer -->
        <footer>
            <p>&copy; 2025 crojiachet. all rights reserved.</p>
        </footer>

        <!-- javascript for sidebar menu -->
        <script>
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('active');
            }
        
            // close sidebar when clicking outside
            document.addEventListener('click', (event) => {
                const sidebar = document.getElementById('sidebar');
                if (!sidebar.contains(event.target) && !event.target.matches('.hamburger')) {
                    sidebar.classList.remove('active');
                }
            });
        </script>
        
    </body>
    

</html>
